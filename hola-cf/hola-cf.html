<link rel="import" href="../polymer/polymer.html">

<dom-module id="hola-cf">
  <template>
    <style>
      :host {
        background-color: red;
        display: block;
      }
    </style>

    <h1>Hola [[name]], tienes [[edad]]</h1>
  </template>

  <script>
    Polymer({
      is: 'hola-cf',
      properties: {
        name: {
          type: String,
          value: "default"
        },
        edad: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
