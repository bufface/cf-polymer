<link rel="import" href="../polymer/polymer.html">

<dom-module id="hola-cf">
  <template>
    <style>
      :host {
        background-color: red;
        display: block;
      }
    </style>

    <h1 id="title">Hola [[name]], tienes [[edad]]</h1>
  </template>

  <script>
    Polymer({
      is: 'hola-cf',
      properties: {
        name: {
          type: String,
          value: "default"
        },
        edad: {
          type: Number
        }
      },

      created: function() {
        console.log("El elemento se creó");
        console.log(this);
        console.log(this.$);
        // console.log(this.$.title);
      },

      ready: function() {
        console.log("El elemento está listo");
        console.log(this);
        console.log(this.$);
        console.log(this.$.title);
      },

      attached: function() {
        console.log("El elemento está ya en el documento");
      },

      detached: function() {

      },

      attributeChanged: function() {
        
      }
    });
  </script>
</dom-module>
