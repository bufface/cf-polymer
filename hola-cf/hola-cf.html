<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="hola-cf">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="Nombre" value="{{name}}"></paper-input>
    <h1 id="title">Hola [[name]], tienes [[edad]]</h1>
  </template>

  <script>
    Polymer({
      is: 'hola-cf',
      properties: {
        name: {
          type: String,
          value: "default"
        },
        edad: {
          type: Number
        }
      },

      created: function() {
      
      },

      ready: function() {
        setTimeout(() => {
          this.name = "Uno Nuevo"
        }, 3000)
      },

      attached: function() {
        
      }
    });
  </script>
</dom-module>
