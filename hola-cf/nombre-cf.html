<dom-module id="nombre-cf">
  <template>
    <span>Mi nombre es: {{name}}</span>
  </template>
  <script>
    Polymer({
      is: "nombre-cf",
      properties: {
        name: {
          type: String,
          value: "default",
          notify: true
        }
      },

      ready: function() {
        setTimeout(() => {
          this.fire("nameChanged")
        }, 3000)
      },
    })
  </script>
</dom-module>
