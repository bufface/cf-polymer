<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="./hidding-behavior.html">
<link rel="import" href="./form-button.html">
<link rel="import" href="./styles-module.html">

<dom-module id="form-app">
  <template>
    <style include="styles-module">
      :host {
        display: block;
        text-align: center;
        --form-button-theme: {
          background-color: red;
          color: white;
          border: "none";
          border-radius: 5px;
        };
      }

      paper-card {
        text-align: left;
        width: 400px;
        padding: 1em;
      }

      paper-card .card-header {
        font-size: 2em;
        color: var(--paper-grey-700);
      }

      paper-card .card-header iron-icon {
        height: 2em;
        width: 2em;
        color: var(--paper-blue-200);
      }

      paper-card .card-actions {
        padding-top: 1em;
        text-align: right;
      }

      paper-button {
        color: var(--paper-red-500);
      }

      paper-button[raised] {
        background-color: var(--primary-color);
        color: white;
      }
    </style>

    <paper-card elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        <span class="pink">Crear cuenta</span>
      </div>

      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" required type="email" value="{{email}}"></paper-input>
          <paper-input label="Password" required type="password"></paper-input>
        </div>
        
        <div class="card-actions">
          <form-button></form-button>
        </div>
      </form>
    </paper-card>
    
  </template>

  <script>
    Polymer({

      is: 'form-app',

      properties: {
        email: {
          type: String,
          observer: "_emailChange"
        }
      },

      behaviors: [FormApp.Hidding],

      ready: function() {
        
      },

      _emailChange: function(new_value, old_value) {
        console.log(new_value);
        console.log(old_value);
      }
    });
  </script>
</dom-module>
