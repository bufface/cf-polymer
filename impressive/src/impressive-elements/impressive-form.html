<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="impressive-form">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--accent-color);
        color: white;
        margin-left: 0px;
        margin-top: 1em;
      }
    </style>
    
    <form is="iron-form" id="form">
      <paper-input label="Descripcion" id="descripcion"></paper-input>
      <paper-textarea label="Copia el codigo aquí" id="codigo" rows="5"></paper-textarea>
      <paper-input label="Lenguaje" id="lenguaje"></paper-input>
      
      <paper-button raised on-tap="addSnippet">Guardar snippet de código</paper-button>
    </form>
    
  </template>

  <script>
    Polymer({
      is: 'impressive-form'
    });
  </script>
</dom-module>
